<h2>Edit Employee</h2>

<form [formGroup]="employeeForm" (ngSubmit)="onSubmit()" class="employee-form">

  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" required>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" type="email" required>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Department</mat-label>
    <input matInput formControlName="department">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Salary</mat-label>
    <input matInput formControlName="salary" type="number" required>
  </mat-form-field>

  <div class="form-actions">
    <button mat-raised-button color="primary" type="submit" [disabled]="!employeeForm.valid">Update Employee</button>
    <a mat-stroked-button routerLink="/employees">Cancel</a>
  </div>
</form>
