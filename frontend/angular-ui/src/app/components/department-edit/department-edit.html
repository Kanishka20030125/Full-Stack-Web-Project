<h2>Edit Department</h2>

<form [formGroup]="departmentForm" (ngSubmit)="onSubmit()" class="department-form">
  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" required>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Location</mat-label>
    <input matInput formControlName="location" required>
  </mat-form-field>

  <div class="form-actions">
    <button mat-raised-button color="primary" type="submit" [disabled]="!departmentForm.valid">Update Department</button>
    <a mat-stroked-button routerLink="/departments">Cancel</a>
  </div>
</form>
