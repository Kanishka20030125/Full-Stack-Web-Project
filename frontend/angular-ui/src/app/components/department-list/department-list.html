<h2>Department List</h2>

<table border="1">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Location</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let department of departments">
      <td>{{ department.id }}</td>
      <td>{{ department.name }}</td>
      <td>{{ department.location }}</td>
    </tr>
  </tbody>
</table>
